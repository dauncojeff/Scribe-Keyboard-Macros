    replace: "Patient is seen here today for a New Patient Evaluation.\n   is a    -year-old    who presents with XXX\n\nPatient states that all his/her pain started due to a Motor Vehicle Accident (MVA) on XX-XX-XXXX.\n\nThe patient has tried opioid medications, anti-inflammatories, anti-depressants, muscle relaxants, injections, surgery, NSAIDs, rest, ice/heat, chiropractic therapy, and home exercise. These therapies have not provided significant relief of symptoms. Patient's pain is affecting his/her quality of life, level of function, as well as basic activities of daily living.\n\nGoal for today's visit: Evaluate extent of pain levels and discuss treatment options to restore prior levels of functioning\n\nPt's referral paperwork includes: Medical and surgical history, allergies, and medications.  Available images were reviewed with patient today. Impressions can be found under 'Imaging' section.\n\nAssoc: no bowel or bladder incontinence, no saddle anesthesia, no focal weakness"
